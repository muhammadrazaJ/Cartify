<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories ‚Äî Cartify Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --clr-bg:            #0f1117;
            --clr-surface:       #1a1d27;
            --clr-surface-2:     #212434;
            --clr-border:        #2e3147;
            --clr-primary:       #6c63ff;
            --clr-primary-2:     #a78bfa;
            --clr-primary-glow:  rgba(108, 99, 255, 0.25);
            --clr-success:       #22c55e;
            --clr-warning:       #f59e0b;
            --clr-error:         #f87171;
            --clr-text:          #e2e4ed;
            --clr-text-muted:    #7c82a0;
            --clr-label:         #a8afc8;
            --radius-sm:         6px;
            --radius-md:         12px;
            --radius-lg:         20px;
            --shadow-card:       0 24px 64px rgba(0, 0, 0, 0.55);
            --shadow-glow:       0 0 30px rgba(108, 99, 255, 0.18);
            --transition:        0.22s ease;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--clr-bg);
            color: var(--clr-text);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 32px 16px;
            background-image:
                radial-gradient(ellipse 60% 60% at 20% 10%, rgba(108, 99, 255, .12) 0%, transparent 70%),
                radial-gradient(ellipse 50% 50% at 80% 90%, rgba(99, 179, 255, .08) 0%, transparent 70%);
        }

        /* ‚îÄ‚îÄ Page card ‚îÄ‚îÄ */
        .card {
            width: 100%;
            max-width: 1120px;
            background: var(--clr-surface);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-lg);
            padding: 36px 32px;
            box-shadow: var(--shadow-card), var(--shadow-glow);
            animation: fadeUp .45s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(22px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ‚îÄ‚îÄ Brand ‚îÄ‚îÄ */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--clr-primary), var(--clr-primary-2));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -.3px;
            background: linear-gradient(90deg, #6c63ff, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ‚îÄ‚îÄ Page header ‚îÄ‚îÄ */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title { font-size: 24px; font-weight: 700; }
        .title-sub { font-size: 13px; color: var(--clr-text-muted); margin-top: 3px; }

        /* ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ */
        .btn-primary {
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--clr-primary), #7c6ffa);
            border: none;
            border-radius: var(--radius-sm);
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 18px rgba(108, 99, 255, .4);
            transition: transform var(--transition), box-shadow var(--transition), opacity var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            opacity: .95;
            box-shadow: 0 6px 24px rgba(108, 99, 255, .55);
        }

        .btn-secondary {
            padding: 9px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--clr-border);
            background: var(--clr-surface-2);
            color: var(--clr-text);
            font-size: 14px;
            font-family: inherit;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            transition: border-color var(--transition), background var(--transition);
        }

        .btn-secondary:hover {
            border-color: var(--clr-primary);
            background: #26293a;
        }

        /* ‚îÄ‚îÄ Filter tabs ‚îÄ‚îÄ */
        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn-filter {
            padding: 8px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--clr-border);
            background: var(--clr-surface-2);
            color: var(--clr-text-muted);
            font-size: 13px;
            font-family: inherit;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: border-color var(--transition), color var(--transition), box-shadow var(--transition);
        }

        .btn-filter.active,
        .btn-filter:hover {
            border-color: var(--clr-primary);
            color: var(--clr-text);
            box-shadow: 0 0 0 3px var(--clr-primary-glow);
        }

        /* ‚îÄ‚îÄ Banners ‚îÄ‚îÄ */
        .banner {
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 500;
            animation: fadeIn .3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .banner.success {
            background: rgba(34, 197, 94, .10);
            border: 1px solid rgba(34, 197, 94, .30);
            color: #86efac;
        }

        .banner.error {
            background: rgba(248, 113, 113, .10);
            border: 1px solid rgba(248, 113, 113, .28);
            color: #fecaca;
        }

        /* ‚îÄ‚îÄ Table ‚îÄ‚îÄ
           Use border-separate + border-spacing:0 so border-radius works correctly.
        ‚îÄ‚îÄ */
        .table-wrap {
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-md);
            overflow: hidden;        /* clips rounded corners */
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;   /* keeps cell borders tight */
            background: var(--clr-surface-2);
        }

        thead th {
            text-align: left;
            padding: 13px 16px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .04em;
            text-transform: uppercase;
            color: var(--clr-text-muted);
            border-bottom: 1px solid var(--clr-border);
            background: #1e2132;
        }

        tbody td {
            padding: 13px 16px;
            border-bottom: 1px solid var(--clr-border);
            font-size: 14px;
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover td {
            background: #26293a;
        }

        /* ‚îÄ‚îÄ Badges ‚îÄ‚îÄ */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(34, 197, 94, .14);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, .32);
        }

        .badge-muted {
            background: rgba(124, 130, 160, .14);
            color: #c7c9d6;
            border: 1px solid rgba(124, 130, 160, .32);
        }

        /* ‚îÄ‚îÄ Row action buttons ‚îÄ‚îÄ */
        .row-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--clr-border);
            background: transparent;
            color: var(--clr-text);
            font-size: 13px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: border-color var(--transition), background var(--transition), color var(--transition);
        }

        .btn-edit        { border-color: rgba(108, 99, 255, .5); color: #c7c9ff; }
        .btn-edit:hover  { border-color: var(--clr-primary); background: rgba(108,99,255,.08); }

        .btn-toggle-inactive        { border-color: rgba(34,197,94,.45);  color: #86efac; }
        .btn-toggle-inactive:hover  { background: rgba(34,197,94,.08); }

        .btn-toggle-active          { border-color: rgba(245,158,11,.45); color: #facc15; }
        .btn-toggle-active:hover    { background: rgba(245,158,11,.08); }

        /* ‚îÄ‚îÄ Pagination ‚îÄ‚îÄ */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .page-btn {
            padding: 7px 12px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--clr-border);
            background: var(--clr-surface-2);
            color: var(--clr-text);
            font-size: 13px;
            text-decoration: none;
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .page-btn:hover { border-color: var(--clr-primary); }

        .page-btn.active {
            border-color: var(--clr-primary);
            box-shadow: 0 0 0 3px var(--clr-primary-glow);
            font-weight: 600;
            color: #c7c9ff;
        }

        .page-btn.disabled {
            opacity: .4;
            pointer-events: none;
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        .footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 4px;
        }

        /* ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 40px 16px;
            color: var(--clr-text-muted);
            font-size: 14px;
        }

        @media (max-width: 720px) {
            .card { padding: 24px 16px; }
            .page-header { flex-direction: column; align-items: flex-start; gap: 12px; }
            .row-actions { justify-content: flex-start; }
        }
    </style>
</head>
<body>

<div class="card">

    <!-- Brand -->
    <div class="brand">
        <div class="brand-icon">üõ†</div>
        <span class="brand-name">Cartify Admin</span>
    </div>

    <!-- Page header -->
    <div class="page-header">
        <div>
            <h1 class="title">Categories</h1>
            <p class="title-sub">Manage product categories and their availability.</p>
        </div>
        <a class="btn-primary" th:href="@{/admin/categories/new}">+ Add Category</a>
    </div>

    <!-- Flash banners -->
    <div th:if="${success}" class="banner success" th:text="${success}"></div>
    <div th:if="${error}"   class="banner error"   th:text="${error}"></div>

    <!-- Filter tabs -->
    <div class="filter-row">
        <a class="btn-filter"
           th:classappend="${!activeOnly} ? ' active'"
           th:href="@{/admin/categories(page=${categories.number},size=${categories.size},activeOnly=false)}">All</a>
        <a class="btn-filter"
           th:classappend="${activeOnly} ? ' active'"
           th:href="@{/admin/categories(page=${categories.number},size=${categories.size},activeOnly=true)}">Active Only</a>
    </div>

    <!-- Table -->
    <div class="table-wrap">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th style="text-align:right;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${categories.content}">
                <td th:text="${c.categoryId}" style="color:var(--clr-text-muted);">1</td>
                <td style="font-weight:600;" th:text="${c.categoryName}">Electronics</td>
                <td style="color:var(--clr-text-muted);" th:text="${c.description}">Devices and gadgets</td>
                <td>
                    <span th:if="${c.isActive}"  class="badge badge-success">Active</span>
                    <span th:if="${!c.isActive}" class="badge badge-muted">Inactive</span>
                </td>
                <td>
                    <div class="row-actions">
                        <a class="btn-sm btn-edit" th:href="@{'/admin/categories/edit/' + ${c.categoryId}}">Edit</a>
                        <form th:action="@{'/admin/categories/toggle/' + ${c.categoryId}}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn-sm"
                                    th:classappend="${c.isActive} ? 'btn-toggle-active' : 'btn-toggle-inactive'"
                                    th:text="${c.isActive} ? 'Deactivate' : 'Activate'">Toggle</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categories.content)}">
                <td colspan="5">
                    <div class="empty-state">No categories found.</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" th:if="${categories.totalPages > 1}">
        <a class="page-btn" th:classappend="${categories.first} ? 'disabled'"
           th:href="@{/admin/categories(page=${categories.number - 1},size=${categories.size},activeOnly=${activeOnly})}">‚Üê Prev</a>
        <a class="page-btn"
           th:each="i : ${#numbers.sequence(0, categories.totalPages - 1)}"
           th:classappend="${i == categories.number} ? 'active'"
           th:text="${i + 1}"
           th:href="@{/admin/categories(page=${i},size=${categories.size},activeOnly=${activeOnly})}"></a>
        <a class="page-btn" th:classappend="${categories.last} ? 'disabled'"
           th:href="@{/admin/categories(page=${categories.number + 1},size=${categories.size},activeOnly=${activeOnly})}">Next ‚Üí</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a class="btn-secondary" th:href="@{/admin}">‚Üê Back to Admin</a>
    </div>

</div>

</body>
</html>
